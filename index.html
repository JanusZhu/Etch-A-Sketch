<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="title">Etch-a-Sketch</div>

    <div class="content app-flex">
      <div class="btns">
        <button class="btn btn-change" onclick="changeGrid()">
          Change number of grids
        </button>

        <button class="btn btn-reset" onclick="resetGrid()">Reset</button>
        <button class="btn btn-random" onclick="switchRandomColor()">
          Random Color
        </button>
        <button class="btn btn-darken" onclick="switchDarkenColor()">
          Incrementally Darken
        </button>

        <button class="btn btn-custom">
          <input
            value="#ff0000"
            type="color"
            id="colorWell"
            name="head"
            value="#e66465"
          />
          <label for="head">Choose color</label>
        </button>
      </div>
      <div class="container"></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
